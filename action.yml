name: 'action-generate-release-name'
description: 'Generate release name'
author: 'Alex Shemshurenko'
inputs:
  base_name:
    required: true
    description: 'basename for the release'
  pkg_json_path: 
    required: true
    description: 'path to package.json of the electron package'
  branch_name: 
    required: true
    description: 'branch name'
  sha: 
    required: true
    description: 'sha of the commit'  
runs:
  using: 'node16'
  main: 'dist/index.js'
branding:
  icon: upload-cloud
  color: blue
